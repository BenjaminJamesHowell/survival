<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Web Socket</title>

		<script src="./index.js" defer></script>
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body>
		<canvas id="game"></canvas>

		<div id="game-ui">
			<button id="pause-toggle">
				<i class="bi bi-pause"></i>
			</button>

			<div id="info">
				FPS: <span id="fps">000</span>
				TPS: <span id="tps">000</span>
			</div>

			<div id="time">
				<span id="hours"></span>:<span id="minutes"></span>
			</div>

			<div class="small" id="minimap-ui">
				<div id="minimap-controls">
					<button id="fullscreen-minimap-toggle">
						<i class="bi bi-arrows-fullscreen"></i>
					</button>
					<button id="zoom-in-minimap">
						<i class="bi bi-plus-lg"></i>
					</button>
					<button id="zoom-out-minimap">
						<i class="bi bi-dash-lg"></i>
					</button>
				</div>

				<canvas width="200" height="200" id="minimap"></canvas>
			</div>

		</div>

		<div id="alert-outer" class="hide">
			<div id="alert">
				<div id="alert-content">
					<div id="alert-type"></div>
					<div id="alert-message"></div>
				</div>
				<div id="alert-progress-outer">
					<div id="alert-progress-inner"></div>
				</div>
			</div>
		</div>

		<div id="pause-ui">
			<h2>Paused</h2>
			<button id="pause-resume">Resume</button>
			<button id="pause-exit">Exit Server</button>
		</div>

		<div id="ui" class="show">
			<div id="connect">
				<label for="server-address">Server Address:</label>
				<input type="text" id="server-address" />

				<p>Team Colour:</p>
				<div id="colours">
					<div>
						<input value="0" type="radio" name="colour" id="colour-0" />
						<label for="colour-0"></label>
					</div>

					<div>
						<input value="1" type="radio" name="colour" id="colour-1" />
						<label for="colour-1"></label>
					</div>

					<div>
						<input value="2" type="radio" name="colour" id="colour-2" />
						<label for="colour-2"></label>
					</div>

					<div>
						<input value="3" type="radio" name="colour" id="colour-3" />
						<label for="colour-3"></label>
					</div>

					<div>
						<input value="4" type="radio" name="colour" id="colour-4" />
						<label for="colour-4"></label>
					</div>

					<div>
						<input value="5" type="radio" name="colour" id="colour-5" />
						<label for="colour-5"></label>
					</div>

					<div>
						<input value="6" type="radio" name="colour" id="colour-6" />
						<label for="colour-6"></label>
					</div>
				</div>

				<input type="button" id="connect-button" value="Connect" />
			</div>

			<div id="loading"></div>
		</div>

		<div id="mid"></div>
	</body>
</html>
