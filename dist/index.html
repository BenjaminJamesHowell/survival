<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Survival Game</title>

		<link rel="stylesheet" href="/index.af20ad6e.css">

		<script src="/index.b0774684.js" defer=""></script>
	</head>
	<body>
		<canvas id="game"></canvas>

		<div id="game-ui">
			<button id="pause-toggle">
				<i class="bi bi-pause"></i>
			</button>

			<div id="info">
				FPS: <span id="fps">000</span>
				TPS: <span id="tps">000</span>
			</div>

			<div id="time">
				<span id="hours"></span>:<span id="minutes"></span>
			</div>

			<div class="small" id="minimap-ui">
				<div id="minimap-controls">
					<button id="fullscreen-minimap-toggle">
						<i class="bi bi-arrows-fullscreen"></i>
					</button>
					<button id="zoom-in-minimap">
						<i class="bi bi-plus-lg"></i>
					</button>
					<button id="zoom-out-minimap">
						<i class="bi bi-dash-lg"></i>
					</button>
				</div>

				<canvas width="200" height="200" id="minimap"></canvas>
			</div>

		</div>

		<div id="alert-outer" class="hide">
			<div id="alert">
				<div id="alert-content">
					<div id="alert-type"></div>
					<div id="alert-message"></div>
				</div>
				<div id="alert-progress-outer">
					<div id="alert-progress-inner"></div>
				</div>
			</div>
		</div>

		<div id="pause-ui">
			<h2>Paused</h2>
			<button id="pause-resume">Resume</button>
			<button id="pause-exit">Exit Server</button>
		</div>

		<div id="ui" class="show">
			<noscript>
				Please enable JavaScript in your browser.
			</noscript>
			<div id="connect">
				<label for="server-address">Server Address:</label>
				<input placeholder="xxx.xxx.xxx.xxx:xxxx" type="text" id="server-address">

				<label for="team-colour">Team Colour:</label>
				<input type="color" id="team-colour" value="#FF0000">

				<input type="button" id="connect-button" value="Connect">
			</div>

			<div id="loading">
				Loading
				<button id="cancel-loading">Cancel</button>
			</div>
		</div>

		<div id="mid"></div>
	</body>
</html>
